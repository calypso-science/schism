## input file to build a 2D model with selfe
### those lines are compulsory
rootdir: /oldroot/home/remy/Buisness/0448_Hokianga/test_run/
exec_bin: pschism
param_tmp: /home/remy/Software/schism-public/template/schism_param-v5.7.0.tmpl
hgrid_file: /oldroot/home/remy/Buisness/0448_Hokianga/grids/hgrid.gr3
epsg: 2193

input_files:
  tidal_file1:
     filename: /oldroot/home/remy/Buisness/0448_Hokianga/test_run/inputs/tide.nc
     url:      http://192.168.2.204:9191/uds 
     cons:     [M2,S2,N2,K2,K1,O1,P1,Q1,MF,MM,M4,MS4,MN4]
     dset:     nz_tide
     vars:     [et,ut,vt]
     var:      [et]
     Grid:     {x: 173.335, x2: 173.645, y: -35.545, y2: -35.245, dx: 0.06, dy: 0.06}
     type:     tide
     id:       uds
     dt:       0.5 

  residual_file1:
     filename: //oldroot/home/remy/Buisness/0448_Hokianga/test_run/inputs/res1.nc
     dset:     GLBv0.08
     vars:     [surf_el]
     var:      [surf_el]
     Grid:     {x: 173.335, x2: 173.645, y: -35.545, y2: -35.245, dx: 0.06, dy: 0.06, z: 0, z2: 90 }
     id:       hycom
     dt:       3

  residual_file2:
     filename: /oldroot/home/remy/Buisness/0448_Hokianga/test_run/inputs/res2.nc
     dset:     GLBv0.08
     vars:     [water_u,water_v]
     var:      [water_u,water_v]
     Grid:     {x: 173.335, x2: 173.645, y: -35.545, y2: -35.245, dx: 0.06, dy: 0.06, z: 0, z2: 90 }
     id:       hycom
     dt:       3

vgrid_config:
  nsigma:  20
  hc: 30
  thetab: 1
  thetaf: 10
  zcoord: [10,20,30]

timing:
 time start: 2018, 01, 20
 time end: 2018, 01, 30

hydro_config:
 mode: diffusion 1
 dt: 20
 ramp: 5 # in days
 output dt: 0.25 # in hours
 file length: 24 # in hours
 ouput station: 1
 station dt: 1 # in hours
 output hotstart: 0
 hotstart dt: 24 # in hours
 ntracer_gen: 5

obc:
 cons: Z0 M2 S2 N2 K2 K1 O1 P1 Q1 MF MM M4 MS4 MN4
 1: # open bnd
   iettype:
     value: 4
   ifltype:
     value: -4
     inflow: 0.9
     outflow: 0.3
     tidal: /oldroot/home/remy/Buisness/0448_Hokianga/test_run/inputs/tide.nc
     residual: /oldroot/home/remy//Buisness/0448_Hokianga/test_run/inputs/res2.nc
   itetype:
    value: 4
    tobc: 0.5
    filename: /oldroot/home/remy/Buisness/0448_Hokianga/test_run/inputs/res2.nc
   isatype:
    value: 4
    tobc: 0.5
    filename: /oldroot/home/remy/Buisness/0448_Hokianga/test_run/inputs/res2.nc
 2-5: #Rivers
   iettype:
     value: 0
   ifltype:
     value: 1
     tobc: 0.8
   itetype:
    value: 1
    tobc: 0.8
   isatype: 
    value: 2
    const: 0
    tobc: 1         

forcings:
  elev2D.th.nc:
    dt: 3600
    bnd: [1]
    tidal:
       filename: /oldroot/home/remy/Buisness/0448_Hokianga/test_run/inputs/tide.nc
       vars: ['et_amp','et_pha']
    residual:
      filename: /oldroot/home/remy//Buisness/0448_Hokianga/test_run/inputs/res1.nc
      vars: ['surf_el']

